<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>

<canvas id="myChart" style="width:100%;max-width:600px"></canvas>

<div class="col-md-5">
    <div class="card">
        <div class="card-header">
            <div class="card-title">Top Selling Products of Last Weekend</div>
        </div>
        <div class="card-body pb-0">
            <div class="table-responsive table-hover table-sales">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                          <th scope="col"><h3>Friday</h3></th>
                          <th scope="col"><h3>Saturday</h3></th>
                          <th scope="col"><h3>Sunday</h3></th>
                          
                        </tr>
                      </thead>
                    <tbody>
                        {% if MSI %}
                        {% for i in MSI %}
                        <div class="item-list">
                            
                            <div class="info-user ml-3">
                                <h3 class="fw-bold mb-1">{{ i.Sales }}</h3>
                            </div>
                            <button class="btn btn-icon btn-primary btn-round btn-xs">
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>
                        {% endfor %} 
                        {% endif %}											
                        </tbody>
                </table>
            </div>
        </div>
    </div>
</div>	

<script>
  var ctx = document.getElementById("myChart");
  var myChart = new Chart(ctx, {
    type: 'pie',
    data: {
      
      labels: ['Breads', 'Starter', 'Desserts', 'Chicken specials', 'Vegetable specials'],
      datasets: [{
        label: '# of Tomatoes',
        data: {{CatM}},
        backgroundColor: [
          'rgba(255, 99, 132, 0.5)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(255, 206, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)'
        ],
        borderColor: [
          'rgba(255,99,132,1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)'
        ],
        borderWidth: 1
      }]
    },
    options: {
       //cutoutPercentage: 40,
      responsive: false,
  
    }
  });
</script>






</body>
</html>
